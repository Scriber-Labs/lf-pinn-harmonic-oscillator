site_name: “LF-PINN Harmonic Oscillator”
site_description: “Geometry notes, figure analysis, and PINN docs”
repo_url: https://github.com/your-user/your-repo
nav:
  - Home: README.md
  - Geometry Notes: artifacts/notes.md
  - Figures: artifacts/figures.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.annotate

plugins:
  - search
  - bibtex:
      bib_file: references/references.bib
      cite_style: ieee       # or apa, chicago-author-date, etc.
  - mermaid               # if you want mermaid support
  - macros                # (optional) for custom macros

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true        # render $…$ and $$…$$ as math
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css  # optional overrides